<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Birthday Animation CSS</title>
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css" />
    <style>
        * {
            box-sizing: border-box;
        }
        :root {
            --tongue: #c12115;
            --pupil: #fff;
            --icing: #f2f2f2;
            --stroke: #1a1a1a;
        }
        body {
            --frosting: hsl(var(--frosting-hue, 0), 100%, 55%);
            --lightness: 50;
            --flame: 0;
            --glow-hue: 40;
            --glow-saturation: 50;
            --glow-lightness: 35;
            --glow-alpha: 0.4;
            --transparency-alpha: 0;
            --glow: hsla(var(--glow-hue), calc(var(--glow-saturation) * 1%), calc(var(--glow-lightness) * 1%), var(--glow-alpha));
            --transparent: hsla(0, 0%, 0%, var(--transparency-alpha));
            display: flex;
            overflow: hidden;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: hsl(180, 30%, calc(var(--lightness, 50) * 1%));
            margin: 0;
            font-family: sans-serif;
        }
        .whitespace {
            width: 7px;
        }
        .birthday-button {
            position: relative;
            transform: scale(0.6);
            cursor: pointer;
        }
        .birthday-button__text {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-family: sans-serif;
            font-weight: bold;
        }
        .birthday-button__text .char {
            display: inline-block;
            color: hsl(var(--hue, 0), calc(var(--char-sat, 0) * 1%), calc(var(--char-light, 0) * 1%));
        }
        .birthday-button:before {
            content: '';
            position: absolute;
            height: 240px;
            width: 240px;
            background: radial-gradient(var(--glow), var(--transparent) 30%), radial-gradient(var(--glow), var(--transparent) 50%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -70%) scale(calc(var(--flame) * 3));
            z-index: 2;
            filter: blur(15px);
            opacity: var(--flame);
        }
        .birthday-button:after {
            content: '';
            height: 30px;
            width: 400px;
            filter: blur(15px);
            position: absolute;
            background: radial-gradient(var(--glow), var(--transparent) 20%), radial-gradient(var(--glow), var(--transparent));
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%) scale(calc(var(--flame) * 1));
            opacity: var(--flame);
        }
        .birthday-button__button {
            width: 240px;
            height: 100px;
            position: relative;
            border: 0;
            background: var(--icing);
            border-radius: 14px;
            cursor: pointer;
        }
        .birthday-button__cake {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 0);
            width: 289.5px;
            display: none;
        }
        .cake__eye-body {
            fill: var(--stroke);
        }
        .cake__eye-pupil {
            fill: var(--pupil);
        }
        .cake__tongue {
            fill: var(--tongue);
        }
        .cake__mouth-opening {
            fill: var(--stroke);
            stroke: var(--stroke);
        }
        .cake__sprinkle {
            --sprinkle: hsl(var(--sprinkle-hue, 0), 100%, 75%);
            fill: var(--sprinkle);
        }
        .cake__frosting--start {
            fill: var(--frosting);
        }
        .cake__frosting--duplicate {
            fill: var(--frosting);
        }
        .candle__flame {
            opacity: var(--flame, 0);
        }
        .candle__flame-outer {
            fill: #ff711f;
        }
        .candle__flame-inner {
            fill: #edca1d;
        }
        .face__stroke {
            stroke: var(--stroke);
        }
        .cake__candle:nth-of-type(1) {
            --flame: 0;
        }
        .cake__candle:nth-of-type(2) {
            --flame: 0;
        }
        .cake__candle:nth-of-type(3) {
            --flame: 0;
        }
        label {
            height: 44px;
            width: 44px;
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            cursor: pointer;
        }
        label > svg {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
        }
        label path {
            fill: #476b6b;
        }
        label svg:nth-of-type(1) {
            display: none;
        }
        [type='checkbox'] {
            height: 0;
            width: 0;
            position: absolute;
            top: 0;
            left: 100%;
        }
        :checked ~ label svg:nth-of-type(1) {
            display: block;
        }
        :checked ~ label svg:nth-of-type(2) {
            display: none;
        }

        /* Birthday text animations */
        @keyframes rainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateX(-50%) translateY(0); }
            40% { transform: translateX(-50%) translateY(-20px); }
            60% { transform: translateX(-50%) translateY(-10px); }
        }
    </style>
</head>

    <script>
        // Get person's name at the start
        let personName = '';
        
        function getPersonName() {
            const name = prompt('🎂 What\'s the birthday person\'s name?', '');
            return name && name.trim() ? name.trim() : 'Friend';
        }

        // Simple text splitting function as fallback
        function simpleSplitting() {
            const textElement = document.querySelector('[data-splitting]');
            if (textElement) {
                const text = textElement.textContent;
                textElement.innerHTML = text.split('').map(char => 
                    char === ' ' ? '<span class="whitespace"> </span>' : 
                    `<span class="char">${char}</span>`
                ).join('');
            }
        }

        // Wait for libraries to load
        function initAnimation() {
            // Check if GSAP loaded
            if (typeof gsap === 'undefined') {
                console.error('GSAP failed to load');
                document.body.innerHTML = '<div style="text-align: center; padding: 50px;"><h2>GSAP library failed to load</h2><p>Please check your internet connection or CDN availability.</p></div>';
                return;
            }

            // Use Splitting if available, otherwise use fallback
            if (typeof Splitting !== 'undefined') {
                console.log('✅ Splitting loaded successfully');
                Splitting();
            } else {
                console.log('⚠️ Splitting not available, using fallback');
                simpleSplitting();
            }

            // Main animation script
            try {
                const { gsap, gsap: { to, timeline, set, delayedCall } } = window;

                const BTN = document.querySelector('.birthday-button__button');
                
                // Create Happy Birthday melody with dynamic name timing
                function createHappyBirthdayMelody(name = 'Friend') {
                    // Calculate name duration based on syllables (roughly)
                    const nameSyllables = name.length <= 4 ? 1 : Math.ceil(name.length / 3);
                    const nameDuration = Math.max(1.0, nameSyllables * 0.5);
                    
                    const notes = [
                        // Happy Birthday to you (x2)
                        { note: 'C4', duration: 0.75 },  // Hap-
                        { note: 'C4', duration: 0.25 },  // py
                        { note: 'D4', duration: 0.5 },   // Birth-
                        { note: 'C4', duration: 0.5 },   // day
                        { note: 'F4', duration: 0.5 },   // to
                        { note: 'E4', duration: 1.0 },   // you
                        
                        { note: 'C4', duration: 0.75 },  // Hap-
                        { note: 'C4', duration: 0.25 },  // py
                        { note: 'D4', duration: 0.5 },   // Birth-
                        { note: 'C4', duration: 0.5 },   // day
                        { note: 'G4', duration: 0.5 },   // to
                        { note: 'F4', duration: 1.0 },   // you
                        
                        // Happy Birthday dear [Name] - adjust timing for name
                        { note: 'C4', duration: 0.75 },  // Hap-
                        { note: 'C4', duration: 0.25 },  // py
                        { note: 'C5', duration: 0.5 },   // Birth-
                        { note: 'A4', duration: 0.5 },   // day
                        { note: 'F4', duration: 0.5 },   // dear
                        { note: 'E4', duration: nameDuration }, // [Name] - dynamic duration
                        { note: 'D4', duration: 0.5 },   // 
                        
                        // Happy Birthday to you
                        { note: 'Bb4', duration: 0.75 }, // Hap-
                        { note: 'Bb4', duration: 0.25 }, // py
                        { note: 'A4', duration: 0.5 },   // Birth-
                        { note: 'F4', duration: 0.5 },   // day
                        { note: 'G4', duration: 0.5 },   // to
                        { note: 'F4', duration: 1.0 }    // you
                    ];

                    const noteFrequencies = {
                        'C4': 261.63, 'D4': 293.66, 'E4': 329.63, 'F4': 349.23,
                        'G4': 392.00, 'A4': 440.00, 'Bb4': 466.16, 'C5': 523.25
                    };

                    // Calculate total melody duration
                    const totalDuration = notes.reduce((sum, note) => sum + note.duration, 0);

                    return {
                        play: () => {
                            if (!window.AudioContext && !window.webkitAudioContext) {
                                console.log(`🎵 Happy Birthday ${name} melody (Web Audio not supported)`);
                                return;
                            }

                            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            let currentTime = audioContext.currentTime;

                            notes.forEach(({ note, duration }) => {
                                const oscillator = audioContext.createOscillator();
                                const gainNode = audioContext.createGain();
                                
                                oscillator.connect(gainNode);
                                gainNode.connect(audioContext.destination);
                                
                                oscillator.frequency.setValueAtTime(noteFrequencies[note], currentTime);
                                oscillator.type = 'sine';
                                
                                // Smooth attack and release
                                gainNode.gain.setValueAtTime(0, currentTime);
                                gainNode.gain.linearRampToValueAtTime(0.15, currentTime + 0.05);
                                gainNode.gain.linearRampToValueAtTime(0.15, currentTime + duration - 0.05);
                                gainNode.gain.linearRampToValueAtTime(0, currentTime + duration);
                                
                                oscillator.start(currentTime);
                                oscillator.stop(currentTime + duration);
                                
                                currentTime += duration;
                            });

                            console.log(`🎵 Playing Happy Birthday melody for ${name}!`);
                        },
                        muted: false,
                        onended: null,
                        totalDuration: totalDuration
                    };
                }

                // Create audio objects with working sound URLs
                const SOUNDS = {
                    CHEER: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'),
                    MATCH: new Audio('https://www.soundjay.com/misc/sounds/fail-buzzer-02.wav'),
                    TUNE: createHappyBirthdayMelody(personName), // Use the melody with person's name
                    ON: new Audio('https://www.soundjay.com/misc/sounds/click-01.wav'),
                    BLOW: new Audio('https://www.soundjay.com/misc/sounds/swoosh-01.wav'),
                    POP: new Audio('https://www.soundjay.com/misc/sounds/pop-01.wav'),
                    HORN: new Audio('https://www.soundjay.com/misc/sounds/ta-da-01.wav')
                };

                // Add error handling for audio loading (skip TUNE since it's already a function)
                Object.keys(SOUNDS).forEach(key => {
                    const audio = SOUNDS[key];
                    if (audio.preload !== undefined) { // Only for Audio objects, not our custom melody
                        audio.volume = 0.3; // Set volume to 30%
                        audio.preload = 'auto';
                        
                        // Fallback if audio fails to load
                        audio.addEventListener('error', () => {
                            console.log(`🔇 ${key} audio failed to load, using Web Audio API beep`);
                            SOUNDS[key] = createBeepSound(key);
                        });
                    }
                });

                // Create synthetic beep sounds using Web Audio API as fallback
                function createBeepSound(type) {
                    const frequencies = {
                        CHEER: [523.25, 659.25, 783.99], // C5, E5, G5 chord
                        MATCH: [220], // A3
                        TUNE: [523.25, 587.33, 659.25, 698.46, 783.99], // Happy Birthday melody start
                        ON: [800], // High beep
                        BLOW: [150], // Low whoosh-like sound
                        POP: [400], // Mid pop sound
                        HORN: [440, 554.37, 659.25] // A4, C#5, E5 trumpet-like
                    };

                    return {
                        play: () => {
                            if (!window.AudioContext && !window.webkitAudioContext) {
                                console.log(`🔇 ${type} sound (Web Audio not supported)`);
                                return;
                            }

                            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            const freqs = frequencies[type] || [440];
                            
                            freqs.forEach((freq, index) => {
                                const oscillator = audioContext.createOscillator();
                                const gainNode = audioContext.createGain();
                                
                                oscillator.connect(gainNode);
                                gainNode.connect(audioContext.destination);
                                
                                oscillator.frequency.setValueAtTime(freq, audioContext.currentTime);
                                oscillator.type = type === 'BLOW' ? 'sawtooth' : 'sine';
                                
                                gainNode.gain.setValueAtTime(0, audioContext.currentTime);
                                gainNode.gain.linearRampToValueAtTime(0.1, audioContext.currentTime + 0.01);
                                gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.1 + (index * 0.05));
                                
                                oscillator.start(audioContext.currentTime + (index * 0.05));
                                oscillator.stop(audioContext.currentTime + 0.1 + (index * 0.05));
                            });
                        },
                        muted: false,
                        onended: null
                    };
                }

                const EYES = document.querySelector('.cake__eyes');
                const BLINK = eyes => {
                    gsap.set(eyes, { scaleY: 1 });
                    if (eyes.BLINK_TL) eyes.BLINK_TL.kill();
                    eyes.BLINK_TL = new gsap.timeline({
                        delay: Math.floor(Math.random() * 4) + 1,
                        onComplete: () => BLINK(eyes)
                    });
                    eyes.BLINK_TL.to(eyes, {
                        duration: 0.05,
                        transformOrigin: '50% 50%',
                        scaleY: 0,
                        yoyo: true,
                        repeat: 1
                    });
                };
                BLINK(EYES);

                const FROSTING_TL = () => timeline()
                    .to('#frosting', { scaleX: 1.015, duration: 0.25 }, 0)
                    .to('#frosting', { scaleY: 1, duration: 1 }, 0)
                    .to('#frosting', { duration: 1, morphSVG: '.cake__frosting--end' }, 0);

                const SPRINKLES_TL = () => timeline()
                    .to('.cake__sprinkle', { scale: 1, duration: 0.06, stagger: 0.02 });

                const SPIN_TL = () => timeline()
                    .set('.cake__frosting-patch', { display: 'block' })
                    .to(['.cake__frosting--duplicate', '.cake__sprinkles--duplicate'], { x: 0, duration: 1 }, 0)
                    .to(['.cake__frosting--start', '.cake__sprinkles--initial'], { x: 65, duration: 1 }, 0)
                    .to('.cake__face', { duration: 1, x: -48.82 }, 0);

                const flickerSpeed = 0.1;
                const FLICKER_TL = timeline()
                    .to('.candle__flame-outer', {
                        duration: flickerSpeed,
                        repeat: -1,
                        yoyo: true,
                        morphSVG: '#flame-outer'
                    })
                    .to('.candle__flame-inner', {
                        duration: flickerSpeed,
                        repeat: -1,
                        yoyo: true,
                        morphSVG: '#flame-inner'
                    }, 0);

                const SHAKE_TL = () => timeline({ delay: 0.5 })
                    .set('.cake__face', { display: 'none' })
                    .set('.cake__face--straining', { display: 'block' })
                    .to('.birthday-button', {
                        onComplete: () => {
                            set('.cake__face--straining', { display: 'none' });
                            set('.cake__face', { display: 'block' });
                        },
                        x: 1, y: 1, repeat: 13, duration: 0.1
                    }, 0)
                    .to('.cake__candle', {
                        onComplete: () => { FLICKER_TL.play(); },
                        onStart: () => {
                            SOUNDS.POP.play();
                            delayedCall(0.2, () => SOUNDS.POP.play());
                            delayedCall(0.4, () => SOUNDS.POP.play());
                        },
                        ease: 'Elastic.easeOut',
                        duration: 0.2,
                        stagger: 0.2,
                        scaleY: 1
                    }, 0.2);

                const FLAME_TL = () => timeline({})
                    .to('.cake__candle', { '--flame': 1, stagger: 0.2, duration: 0.1 })
                    .to('body', { '--flame': 1, '--lightness': 5, duration: 0.2, delay: 0.2 });

                const LIGHTS_OUT = () => timeline()
                    .to('body', {
                        onStart: () => SOUNDS.BLOW.play(),
                        delay: 0.5,
                        '--lightness': 0,
                        duration: 0.1,
                        '--glow-saturation': 0,
                        '--glow-lightness': 0,
                        '--glow-alpha': 1,
                        '--transparency-alpha': 1
                    });

                const RESET = () => {
                    set('.char', {
                        '--hue': () => Math.random() * 360,
                        '--char-sat': 0,
                        '--char-light': 0,
                        x: 0, y: 0, opacity: 1
                    });

                    set('body', {
                        '--frosting-hue': Math.random() * 360,
                        '--glow-saturation': 50,
                        '--glow-lightness': 35,
                        '--glow-alpha': 0.4,
                        '--transparency-alpha': 0,
                        '--flame': 0
                    });

                    set('.cake__candle', { '--flame': 0 });
                    to('body', { '--lightness': 50, duration: 0.25 });

                    // SET THESE
                    set('.cake__frosting--end', { opacity: 0 });
                    set('#frosting', {
                        transformOrigin: '50% 10%',
                        scaleX: 0,
                        scaleY: 0
                    });

                    set('.cake__frosting-patch', { display: 'none' });
                    set(['.cake__frosting--duplicate', '.cake__sprinkles--duplicate'], { x: -65 });
                    set('.cake__face', { x: -110 });
                    set('.cake__face--straining', { display: 'none' });
                    set('.cake__sprinkle', {
                        '--sprinkle-hue': () => Math.random() * 360,
                        scale: 0,
                        transformOrigin: '50% 50%'
                    });

                    set('.birthday-button', { scale: 0.6, x: 0, y: 0 });
                    set('.birthday-button__cake', { display: 'none' });
                    set('.cake__candle', { scaleY: 0, transformOrigin: '50% 100%' });
                };
                
                RESET();

                const MASTER_TL = timeline({
                    onStart: () => {
                        SOUNDS.ON.play();
                    },
                    onComplete: () => {
                        delayedCall(2, RESET);
                        BTN.removeAttribute('disabled');
                    },
                    paused: true
                })
                .set('.birthday-button__cake', { display: 'block' })
                .to('.birthday-button', {
                    onStart: () => {
                        SOUNDS.CHEER.play();
                        // Add colorful personalized birthday text
                        const textElement = document.createElement('div');
                        textElement.innerHTML = `Happy Birthday ${personName}!`;
                        textElement.style.cssText = `
                            position: fixed;
                            top: 20%;
                            left: 50%;
                            transform: translateX(-50%);
                            font-size: 3rem;
                            font-weight: bold;
                            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
                            background-size: 400% 400%;
                            -webkit-background-clip: text;
                            background-clip: text;
                            -webkit-text-fill-color: transparent;
                            animation: rainbow 2s ease-in-out infinite, bounce 0.6s ease-out;
                            z-index: 1000;
                            pointer-events: none;
                            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
                        `;
                        
                        document.body.appendChild(textElement);
                        
                        // Remove text after 4 seconds
                        setTimeout(() => {
                            if (textElement.parentNode) {
                                textElement.style.transition = 'opacity 0.5s ease-out';
                                textElement.style.opacity = '0';
                                setTimeout(() => {
                                    if (textElement.parentNode) {
                                        textElement.parentNode.removeChild(textElement);
                                    }
                                }, 500);
                            }
                        }, 4000);
                    },
                    scale: 1,
                    duration: 0.2
                })
                .to('.char', { '--char-sat': 70, '--char-light': 65, duration: 0.2 }, 0)
                .to('.char', {
                    onStart: () => SOUNDS.HORN.play(),
                    delay: 0.75,
                    y: () => gsap.utils.random(-100, -200),
                    x: () => gsap.utils.random(-50, 50),
                    duration: () => gsap.utils.random(0.5, 1)
                })
                .to('.char', { opacity: 0, duration: 0.25 }, '>-0.5')
                .add(FROSTING_TL())
                .add(SPRINKLES_TL())
                .add(SPIN_TL())
                .add(SHAKE_TL())
                .add(FLAME_TL(), 'FLAME_ON')
                .add(LIGHTS_OUT(), 'LIGHTS_OUT');

                // Handle sound timing
                if (SOUNDS.TUNE.onended !== undefined) {
                    SOUNDS.TUNE.onended = () => MASTER_TL.play();
                }
                if (SOUNDS.MATCH.onended !== undefined) {
                    SOUNDS.MATCH.onended = () => MASTER_TL.play();
                }
                
                MASTER_TL.addPause('FLAME_ON', () => {
                    SOUNDS.MATCH.play();
                    // Auto-continue after 1 second since we don't have real audio
                    setTimeout(() => MASTER_TL.play(), 1000);
                });
                
                MASTER_TL.addPause('LIGHTS_OUT', () => {
                    SOUNDS.TUNE.play();
                    // Use dynamic timing based on melody duration
                    const melodyDuration = (SOUNDS.TUNE.totalDuration || 8) * 1000;
                    setTimeout(() => MASTER_TL.play(), melodyDuration);
                });

                BTN.addEventListener('click', () => {
                    BTN.setAttribute('disabled', true);
                    MASTER_TL.restart();
                });

                // Toggle audio function
                const toggleAudio = () => {
                    Object.values(SOUNDS).forEach(sound => {
                        if (sound.muted !== undefined) {
                            sound.muted = !sound.muted;
                        }
                    });
                    console.log('🔊 Audio toggled:', SOUNDS.CHEER.muted ? 'OFF' : 'ON');
                };

                // Set initial audio state (unmuted by default)
                document.querySelector('#volume').checked = false;
                
                document.querySelector('#volume').addEventListener('input', toggleAudio);

                console.log('✅ Birthday animation initialized successfully!');

            } catch (error) {
                console.error('Animation error:', error);
                document.body.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>Animation Error</h2>
                        <p>There was an error loading the birthday animation: ${error.message}</p>
                        <p>Please check the console for more details.</p>
                    </div>
                `;
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                personName = getPersonName();
                setTimeout(initAnimation, 100);
            });
        } else {
            personName = getPersonName();
            setTimeout(initAnimation, 100);
        }
    </script>
</body>
</html>
